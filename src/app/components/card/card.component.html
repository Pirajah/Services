<div class="card">
    <div class="card__title">
        <h3>{{ name }}</h3>
    </div>
    <div class="card__body">
        <img src="" alt="pokemon" srcset="">
    </div>
    <div class="card__stats">
        <span class="card__type"
         *ngFor="let type of cardType">{{ type }}
        </span>
           
    </div>


</div>
